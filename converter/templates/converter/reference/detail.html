{% extends "converter/base.html" %}
{% block title %}Описание справочника{% endblock %}
{% block navigation %}
    <ol class="breadcrumb">
        <li><a href="{% url "home" %}">Home</a></li>
        <li><a href="{% url "ss_list" %}">Systems</a></li>
        <li><a href="{% url "ss_detail" object.master_id.code %}">{{ object.master_id.code }}</a></li>
        <li><a href="{% url "ref_list" object.master_id.code %}">References</a></li>
        <li class="active">{{ object.code }}</li>
    </ol>
{% endblock %}
{% block content %}
    <div class="form-group">
        <label for="code">Code :</label>
        <input type="text" class="form-control" id="code" value="{{ object.code }}" disabled>
    </div>
    <div class="form-group">
        <label for="code">Full name :</label>
        <input type="text" class="form-control" id="code" value="{{ object.fullname }}" disabled>
    </div>
    <div class="form-group">
        <label for="code">Table name :</label>
        <input type="text" class="form-control" id="code" value="{{ object.table_name }}" disabled>
    </div>
    <div class="form-group">
        <label for="code">Table charset :</label>
        <input type="text" class="form-control" id="code" value="{{ object.table_charset }}" disabled>
    </div>
    <div class="form-group">
        <label for="code">JDBC source :</label>
        <input type="text" class="form-control" id="code" value="{{ object.jdbc_source }}" disabled>
    </div>

    <div class="form-group">
        <label for="code">Replication SQL :</label>
        <input type="text" class="form-control" id="code" value="{{ object.replication_sql }}" disabled>
    </div>
    <div class="form-group">
        <label for="code">Last update time :</label>
        <input type="text" class="form-control" id="code" value="{{ object.last_update_time|default:"" }}" disabled>
    </div>

    <button type="button" class="btn btn-default" onclick="javascript:location.href = '{{ object.get_update_url }}'">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        &nbsp;&nbsp;Редактировать
    </button>
    <button type="button" class="btn btn-default"
            onclick="javascript:location.href = '{{ object.get_delete_url }}'">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        &nbsp;&nbsp;Удалить
    </button>
    <button type="button" class="btn btn-default"
            onclick="javascript:location.href = '{% url "ref_kvp_list" object.master_id.code object.code %}'">
        <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
        &nbsp;&nbsp;Список ключ-значений
    </button>
    <button type="button" class="btn btn-default"
            onclick="javascript:location.href = '{% url "ref_list" object.master_id.code %}'">
        <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
        &nbsp;&nbsp;К списку спраочников
    </button>
{% endblock %}
