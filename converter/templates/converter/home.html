{% extends "converter/base.html" %}
{% block title %}Список модулей{% endblock %}
{% block navigation %}
    <ol class="breadcrumb">
        <li class="active">
            Home
        </li>
    </ol>
{% endblock %}

{% block style %}
    {{ block.super }}
    <style>
        .info-box-icon {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.5) none repeat scroll 0 0;
        {#            border-radius: 2px 0 0 2px;#} display: block;
            float: left;
            font-size: 45px;
            height: 90px;
            line-height: 90px;
            text-align: center;
            width: 90px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            top: 0px
        }

        .info-box-content {
            padding: 16px;
            display: table;
            margin: 0 auto;
            font-size: 40px;
            color: #FFFFFF;
{#            vertical-align: middle;#}

        }

        .info-box {
            background-color: #333;
            border: 0px solid #000;
            border-radius: 20px;
            display: block;
            height: 90px;
{#            box-shadow: 0px 0px 5px 10px rgba(0,0,0,1);#}
        }

        .home_button {
            cursor: pointer;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
{% endblock %}
{% block content %}
    <div>
        <div class="home_button" id="system_button">
            <div class="info-box">
                <span class="glyphicon glyphicon-tasks info-box-icon" aria-hidden="true"></span>

                <div class="info-box-content">Systems</div>
            </div>
        </div>
        <br>
        <div class="home_button" id="convert_list">
            <span class="glyphicon glyphicon-refresh info-box-icon" aria-hidden="true"></span>

            <div class="info-box">
                <div class="info-box-content">Convert list
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}{{ block.super }}
    <script type="text/javascript">
        $("#system_button").on("click", function (e) {
            location.href = '{% url "ss_list" %}'
        });
        $("#convert_list").on("click", function (e) {
            location.href = '{% url "ref_conv_list1" %}'
        });
    </script>
{% endblock %}
