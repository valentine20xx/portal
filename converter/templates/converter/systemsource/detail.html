{% extends "converter/base.html" %}
{% block title %}Описание системы{% endblock %}
{% block navigation %}
    <ol class="breadcrumb">
        <li><a href="{% url "home" %}">Home</a></li>
        <li><a href="{% url "ss_list" %}">Systems</a></li>
        <li class="active">{{ object.code }}</li>
    </ol>
{% endblock %}
{% block content %}
    <div class="form-group">
        <label for="code">Code :</label>
        <input type="text" class="form-control" id="code" value="{{ object.code }}" disabled>
    </div>
    <div class="form-group">
        <label for="fullname">Full name :</label>
        <input type="text" class="form-control" id="fullname" value="{{ object.fullname }}" disabled>
    </div>
    <a class="btn btn-default" href="{{ object.get_update_url }}">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        &nbsp;&nbsp;Редактировать
    </a>
    <a class="btn btn-default" href="{{ object.get_delete_url }}">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        &nbsp;&nbsp;Удалить
    </a>
    <a class="btn btn-default" href="{% url "ref_list" object.code %}">
        <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
        &nbsp;&nbsp;Список справочников
    </a>
    <a class="btn btn-default" href="{% url "ss_download" object.code %}">
        <span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
        &nbsp;&nbsp;Выгрузить систему
    </a>
    <a class="btn btn-default" href="{% url "ss_list" %}">
        <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
        &nbsp;&nbsp;К списку систем
    </a>
{% endblock %}
